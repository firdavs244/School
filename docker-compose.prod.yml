# ==========================================
# DOCKER COMPOSE - Production Environment
# ==========================================
# Ishlatish: docker-compose -f docker-compose.prod.yml up --build -d
# ==========================================

services:
  # ============ BACKEND ============
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: school-backend-prod
    restart: always
    expose:
      - "8000"
    environment:
      - DATABASE_URL=sqlite:///./data/school.db
      - SECRET_KEY=${SECRET_KEY}
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - ENVIRONMENT=production
      - CORS_ORIGINS=${CORS_ORIGINS:-https://yourdomain.com}
    volumes:
      - backend-data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - school-network

  # ============ FRONTEND ============
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        - VITE_API_URL=${API_URL:-https://api.yourdomain.com}
    container_name: school-frontend-prod
    restart: always
    expose:
      - "80"
    depends_on:
      - backend
    networks:
      - school-network

  # ============ NGINX REVERSE PROXY ============
  nginx:
    image: nginx:alpine
    container_name: school-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - frontend
      - backend
    networks:
      - school-network

  # ============ CERTBOT (SSL) ============
  certbot:
    image: certbot/certbot
    container_name: school-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - school-network

# ============ NETWORKS ============
networks:
  school-network:
    driver: bridge

# ============ VOLUMES ============
volumes:
  backend-data:

