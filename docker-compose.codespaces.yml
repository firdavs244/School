# ==========================================
# DOCKER COMPOSE - GitHub Codespaces
# ==========================================
# Bu fayl Codespaces'da avtomatik ishlatiladi
# Development server bilan - hot reload ishlaydi
# ==========================================

services:
  # ============ BACKEND ============
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: school-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./school.db
      - SECRET_KEY=codespaces-dev-secret-key-change-in-production
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - ENVIRONMENT=development
      # Codespaces uchun - barcha originlarni qabul qilish
      - CORS_ORIGINS=*
    volumes:
      - ./backend/app:/app/app
      - backend-data:/app/data
      - .:/workspace
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - school-network

  # ============ FRONTEND (Dev Server) ============
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.codespaces
    container_name: school-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - school-network

# ============ NETWORKS ============
networks:
  school-network:
    driver: bridge

# ============ VOLUMES ============
volumes:
  backend-data:
